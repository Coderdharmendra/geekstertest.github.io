<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registeration page</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <center>

        <section class="registration">
            <div class="h1">
                <h1>welcome to online music world</h1>
            </div>
            <div class="container">
                <form action="" method="post">
                    <div>
                        <label class="col-lg-5" for="fname">username :</label>
                        <input class="col-lg-5" type="text" name="" inputmode="text" placeholder="Create Your UserId (include ,1,2,3,@,#,A,a)" id="">
                    </div>
                    <div>
                        <label for="">firstname :</label>
                        <input type="text" name="" placeholder="" id="">
                    </div>
                    <div>
                        <label for="">lastname :</label>
                        <input type="text" name="" placeholder="" id="">
                    </div>
                    <div>
                        <div>
                            <p>
                                please select the gender
                            </p>
                            <input type="radio" id="male">
                            <label for="male">male</label>
                            <input type="radio" name="" id="female">
                            <label for="female">female</label>
                            <input type="radio" id="other">
                            <label for="other">other</label>
                        </div>
                    </div>
                    <div>
                        <label for="">email &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
                        <input type="email" name="" placeholder="" id="">
                    </div>
                    <div>
                        <label for="">contact &nbsp;&nbsp;&nbsp;:</label>
                        <input type="text" name="" value="+91 " placeholder="" id="" maxlength="14">
                    </div>
                    <div>
                        <label for="">dob&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; :</label>
                        <input type="date" name="" placeholder="" id="">
                    </div>
                    <div id="address">
                        <label for="">city :</label>
                        <input type="text" name="" placeholder="" id="">

                        <label for="">state :</label>
                        <input type="text" name="" placeholder="" id=""></div>

                    <div>
                        <label for="">password &nbsp;&nbsp;:</label>
                        <input type="password" name="" placeholder="" id="">
                    </div>
                    <div>
                        <label for="">confirm password:</label>
                        <input style="width: 40%;" type="confirmpassword" name="" placeholder="" id="">
                    </div>
                    <div class="btn">
                        <textarea name="" id="" cols="44" rows="3">tell your about self</textarea>
                    </div>
                    <div class="agree">
                        <i style="color: red;"> i agree the terms and condition of your policy.</i>
                    </div>
                    <div class="btn">
                        <button type="submit">submit</button>
                        <button type="reset">reset</button>
                    </div>
                </form>
                <span>design by dharmendra (@dev_dharm)</span>
            </div>
        </section>
    </center>
</body>

</html>
